<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Miner Workbench</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      /* Container for the split view */
      #split-container {
        display: flex;
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Left pane: PDF viewer */
      #pdf-container {
        flex-basis: 50%;
        border-right: 1px solid #ccc;
        overflow: hidden;
      }
      #pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      /* Drag bar for resizing */
      #dragbar {
        width: 5px;
        background: #aaa;
        cursor: col-resize;
        user-select: none;
      }
      /* Right pane: Unity WebGL */
      #unity-container {
        flex-grow: 1;
        position: relative;
        overflow: hidden;
      }
      /* Watermark styling */
      .watermark {
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-family: Arial, sans-serif;
        font-size: 80px;
        color: white;
        opacity: 0.5;
        pointer-events: none;
        z-index: 10000;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="split-container">
      <!-- PDF Viewer Pane -->
      <div id="pdf-container">
        <iframe id="pdf-viewer" src="pdfjs/web/viewer.html?file=AntminerS9FanRemoval.pdf"></iframe>
      </div>
	<script type="module">
  		import { getDocument } from './pdfjs/build/pdf.mjs';

  		async function loadPDF(pdfPath) {
      		const loadingTask = getDocument(pdfPath);
      		const pdf = await loadingTask.promise;
      		console.log(`Loaded PDF: ${pdf.numPages} pages`);
  	}

  	loadPDF("AntminerS9FanRemoval.pdf"); // Load the PDF dynamically
	</script>
      <!-- Drag Bar for resizing -->
      <div id="dragbar"></div>
      <!-- Unity WebGL Pane -->
      <div id="unity-container">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
      </div>
    </div>

    <!-- Watermark -->
    <div class="watermark">IVE</div>

<!-- Load pdf.js BEFORE Unity initializes or calls loadPDF() -->
<script src="pdfjs/build/pdf.js"></script>
<script>
// Set the worker source here directly!
pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/build/pdf.worker.mjs';
</script>
	  
    <script>
      // Service Worker registration
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          if (type == 'warning') {
            div.style = 'background: yellow; padding: 10px;';
          }
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Check for hardware acceleration by attempting to create a WebGL context
      // and inspecting the renderer. If it contains "swiftshader", it likely means
      // hardware acceleration is disabled.
      function checkHardwareAcceleration() {
        var testCanvas = document.createElement('canvas');
        var gl = testCanvas.getContext('webgl') || testCanvas.getContext('experimental-webgl');
        if (!gl) return false;
        var debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        if (debugInfo) {
          var renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
          if (renderer && renderer.toLowerCase().includes("swiftshader")) {
            return false;
          }
        }
        return true;
      }

      // Configure Unity build settings.
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL.data.br",
        frameworkUrl: buildUrl + "/WebGL.framework.js.br",
        codeUrl: buildUrl + "/WebGL.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "IVE",
        productName: "Miner Workbench",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // Warn the user if hardware acceleration appears to be disabled.
      if (!checkHardwareAcceleration()) {
        unityShowBanner("Hardware acceleration appears to be disabled. Please enable hardware acceleration in your browser settings for optimal performance.", "warning");
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Resizable frames logic
      (function() {
        var dragbar = document.getElementById("dragbar");
        var pdfContainer = document.getElementById("pdf-container");
        var splitContainer = document.getElementById("split-container");
        var dragging = false;

        dragbar.addEventListener("mousedown", function(e) {
          dragging = true;
          document.body.style.cursor = "col-resize";
          e.preventDefault();
        });

        document.addEventListener("mousemove", function(e) {
          if (!dragging) return;
          var containerOffsetLeft = splitContainer.offsetLeft;
          var pointerRelativeXpos = e.clientX - containerOffsetLeft;
          var containerWidth = splitContainer.offsetWidth;
          // Set a minimum width for both panes (e.g., 100px)
          var minWidth = 100;
          if(pointerRelativeXpos < minWidth) {
            pointerRelativeXpos = minWidth;
          }
          if(containerWidth - pointerRelativeXpos < minWidth) {
            pointerRelativeXpos = containerWidth - minWidth;
          }
          pdfContainer.style.flexBasis = pointerRelativeXpos + "px";
        });

        document.addEventListener("mouseup", function() {
          if (dragging) {
            dragging = false;
            document.body.style.cursor = "default";
          }
        });
      })();

	function highlightPDFText(searchText) {
      	    var pdfIframe = document.querySelector("#pdf-viewer");
	    if (!pdfIframe) {
	         console.error("PDF iframe not found.");
	         return;
	    }

      	     // Send highlight request to PDF.js inside the iframe
      	     pdfIframe.contentWindow.postMessage({ type: "highlight", text: searchText }, "*");
  	 }

	  // Expose function to Unity WebGL
	  window.unityHighlightPDF = function(text) {
	      highlightPDFText(text);
	  };			  
    </script>
  </body>
</html>
